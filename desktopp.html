<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:type" content="website">
<meta name="description" content="Retro desktop interface simulation.">
<meta property="og:title" content="Desktop Simulation">
<meta property="og:description" content="A nostalgic 98-style desktop experience.">
<link rel="icon" href="imgs/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://unpkg.com/98.css">
<link rel="stylesheet" href="cdn/css/desktop.css">
<link rel="preload" href="cdn/fonts/pixel.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<title>Desktop</title>
<style>
body {
  margin: 0;
  background-color: #008080;
  font-family: "MS Sans Serif", sans-serif;
}
#enter-screen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #004c4c;
  color: white;
  text-align: center;
}
#enter-screen h1 {
  font-size: 2rem;
}
#enter-screen button {
  margin-top: 1rem;
}
#desktop {
  display: none;
  width: 100%;
  height: 100vh;
  background: url('imgs/wallpaper.jpg') center center / cover no-repeat;
  position: relative;
  overflow: hidden;
}
#toolbar {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #c0c0c0;
  border-top: 2px solid white;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
}
.toolbar-left {
  display: flex;
  align-items: center;
  gap: 5px;
}
.toolbar-right {
  display: flex;
  align-items: center;
  gap: 10px;
}
#clock {
  font-size: 14px;
}
.window {
  position: absolute;
  background: #c0c0c0;
  border: 2px solid #000;
  width: 350px;
  display: none;
  z-index: 10;
}
.window .title-bar {
  background: linear-gradient(#000080, #0000a0);
  color: white;
  padding: 5px;
  font-weight: bold;
  cursor: move;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.window .title-bar-buttons button {
  width: 20px;
  height: 20px;
  background: #c0c0c0;
  border: 1px solid #808080;
}
.window .content {
  background: white;
  padding: 10px;
}
.icon-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
}
.icon {
  width: 64px;
  text-align: center;
  color: white;
  cursor: pointer;
}
.icon img {
  width: 48px;
  height: 48px;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" defer></script>
<script src="cdn/js/audio.js" defer></script>
<script src="cdn/js/windows.js" defer></script>
</head>
<body>
<div id="enter-screen">
  <h1>Welcome</h1>
  <p>Enter to access the desktop</p>
  <button id="enter-btn">OK</button>
</div>

<div id="desktop">
  <div class="icon-grid">
    <div class="icon" data-target="#about-window">
      <img src="imgs/user.png" alt="User">
      <div>About Me</div>
    </div>
    <div class="icon" data-target="#music-window">
      <img src="imgs/music.png" alt="Music">
      <div>Music</div>
    </div>
    <div class="icon" data-target="#notes-window">
      <img src="imgs/note.png" alt="Notes">
      <div>Notes</div>
    </div>
  </div>

  <div id="toolbar">
    <div class="toolbar-left">
      <button id="start-btn">Start</button>
      <span>My Retro PC</span>
    </div>
    <div class="toolbar-right">
      <span id="clock">00:00</span>
    </div>
  </div>

  <div id="about-window" class="window">
    <div class="title-bar">
      <div>About Me</div>
      <div class="title-bar-buttons">
        <button class="close-window" data-target="#about-window">X</button>
      </div>
    </div>
    <div class="content">
      <p>Hello, welcome to my desktop.</p>
      <p>This is a retro-styled 98 interface recreation.</p>
    </div>
  </div>

  <div id="music-window" class="window">
    <div class="title-bar">
      <div>Music Player</div>
      <div class="title-bar-buttons">
        <button class="close-window" data-target="#music-window">X</button>
      </div>
    </div>
    <div class="content">
      <ul id="trackList">
        <li data-src="songs/Thats life tough you get sick and die.mp3">Track 1</li>
        <li data-src="songs/audio1.mp3">Track 1</li>
        <li data-src="songs/audio2.mp3">Track 1</li>
        <li data-src="songs/audio3.mp3">Track 2</li>
        <li data-src="songs/audio4.mp3">Track 3</li>
      </ul>
    </div>
  </div>

  <div id="notes-window" class="window">
    <div class="title-bar">
      <div>Notes</div>
      <div class="title-bar-buttons">
        <button class="close-window" data-target="#notes-window">X</button>
      </div>
    </div>
    <div class="content">
      <textarea style="width:100%;height:150px;">Type your notes here...</textarea>
    </div>
  </div>

<audio id="audio" preload="none" tabindex="0">
<source src="songs/Thats life tough you get sick and die.mp3" type="audio/mpeg">
<source src="songs/audio1.mp3" type="audio/mpeg">
<source src="songs/audio2.mp3" type="audio/mpeg">
<source src="songs/audio3.mp3" type="audio/mpeg">
<source src="songs/audio4.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const enterScreen = document.getElementById("enter-screen");
  const desktop = document.getElementById("desktop");
  const enterBtn = document.getElementById("enter-btn");
  const clock = document.getElementById("clock");
  const icons = document.querySelectorAll(".icon");
  const closeButtons = document.querySelectorAll(".close-window");
  const audio = document.getElementById("audio");
  const trackList = document.getElementById("trackList");

  enterBtn.addEventListener("click", () => {
    enterScreen.style.display = "none";
    desktop.style.display = "block";
  });

  icons.forEach(icon => {
    icon.addEventListener("dblclick", () => {
      const target = document.querySelector(icon.dataset.target);
      if (target) {
        target.style.display = "block";
        $(target).draggable({ handle: ".title-bar", appendTo: "body" });
      }
    });
  });

  closeButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const target = document.querySelector(btn.dataset.target);
      if (target) target.style.display = "none";
    });
  });

  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, "0");
    const minutes = now.getMinutes().toString().padStart(2, "0");
    clock.textContent = `${hours}:${minutes}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  if (trackList) {
    trackList.querySelectorAll("li").forEach(track => {
      track.addEventListener("click", () => {
        audio.src = track.dataset.src;
        audio.play();
      });
    });
  }
});
</script>
</body>
</html>
